    <div class="container">
        <h1 class="title">User Profile in Dashboard</h1>

        <div id="data" class="profile"></div>

        <div class="btn-group">
            <button onclick="userlogout()" class="btn">Log Out</button>
            <button onclick="window.location.href='up.html'" class="btn btn-alt">Update</button>
            <button onclick="window.location.href='Q26.html'" class="btn btn-alt">Shop</button>
        </div>
    </div>

    <script>
        let islogin=JSON.parse(localStorage.getItem("islogin"));
        let data=document.getElementById("data")

        if(islogin){
            data.innerHTML=`
                <p class="profile-item"><strong>Name:</strong> ${islogin.name}</p>
                <p class="profile-item"><strong>Email:</strong> ${islogin.email}</p>
                <p class="profile-item"><strong>Mobile:</strong> ${islogin.mobileno}</p>
                <p class="profile-item"><strong>Password:</strong> ${islogin.password}</p>
            `
        } else {
            window.location.href="login.html";
        }

        const userlogout=()=>{
            localStorage.removeItem("islogin");
            window.location.href="login.html";
        }
    </script>
