    <div class="container">
        <h1 class="title">User Registration</h1>

        <form class="form">
            <label class="label">Name:</label>
            <input type="text" class="input" id="name">

            <label class="label">Email:</label>
            <input type="text" class="input" id="email">

            <label class="label">Mobile No:</label>
            <input type="text" class="input" id="mobileno">

            <label class="label">Password:</label>
            <input type="text" class="input" id="password">

            <input type="submit" value="SIGNUP" class="btn">
        </form>

        <p class="info">Agar apke pass alredy account h to yaha click kare</p>
        <button class="btn btn-login" id="log_Btn">Login Page</button>
    </div>

<script>
    let user=JSON.parse(localStorage.getItem("user")||"[]");

    const userdata=(e)=>{
        e.preventDefault();
        let name=document.getElementById('name').value;
        let email=document.getElementById('email').value;
        let mobileno=document.getElementById('mobileno').value;
        let password=document.getElementById('password').value;
        let z={name,email,mobileno,password};
        user.push(z);
        localStorage.setItem("user",JSON.stringify(user));
        window.location.href="login.html";
    }

    document.addEventListener("DOMContentLoaded",()=>{
        document.querySelector(".form").addEventListener("submit",userdata)
    })

    document.getElementById("log_Btn").addEventListener("click", function() {
        window.location.href = "./login.html";
    });
</script>
